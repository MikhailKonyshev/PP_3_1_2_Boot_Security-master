<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1" width="300">
    <caption>Users Table</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}">Id</td>
        <td th:text="${user.getUsername()}">Id</td>
        <td th:text="${user.getLastName()}">Id</td>
        <td th:text="${user.getAge()}">Id</td>
        <td th:text="${user.getEmail()}">Id</td>
        <td th:text="${user.getRoles()}">Id</td>
        <td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <button type="submit">edit</button>
            </form>
        </td>
        <td>

            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="New user"/>
</form>

<form th:method="POST" th:action="@{/logout}" th:align="left">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
