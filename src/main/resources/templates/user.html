<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table border="1" width="300">
    <caption>About User</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
        <td th:text="${user.getId()}">Id</td>
        <td th:text="${user.getUsername()}">Id</td>
        <td th:text="${user.getLastName()}">Id</td>
        <td th:text="${user.getAge()}">Id</td>
        <td th:text="${user.getEmail()}">Id</td>
        <td th:text="${user.getRoles()}">Id</td>

    </tr>
    </tbody>
</table>

<form th:method="POST" th:action="@{/logout}" th:align="left">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
