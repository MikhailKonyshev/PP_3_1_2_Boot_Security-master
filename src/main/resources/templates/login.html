<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Login panel</title>

</head>

<body >

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4  mx-auto p-md-5 ">
      <form th:method="POST" th:action="@{/login}">
        <strong><h4>Please sign in</h4></strong>
        <label  for="username" class="sr-only">Email address</label>
        <input type="text" name="username" id="username" class="form-control" style="width: 300px;margin: 0 auto"
               placeholder="Email address" required="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               style="width: 300px; margin: 0 auto" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block p-1 mt-2 " type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
